---
# tasks file for k8s-cluster

- name: Getting VIP for HA Cluster 
  set_fact:
    cluster_vip: >-
      {{  keepalived | selectattr('name', 'equalto', 'k8s_ha_cluster') | map(attribute='vip') | first }}

- name: Confirming VIP for HA Cluster
  debug:
    msg: "This will be the cluster VIP: {{ cluster_vip }}"

- name: Check if cluster has been initizlized
  become: yes
  become_user: "{{ ansible_user }}"
  command: kubectl get nodes
  register: kubectl_get_nodes_output
  failed_when: False

- name: Initialize Kubernetes cluster
  command: kubeadm init --control-plane-endpoint "{{ cluster_vip }}:6443" --upload-certs
  when: kubectl_get_nodes_output.rc !=0

- name: Create kubeconfig directory
  file:
    path: /home/{{ ansible_user }}/.kube
    state: directory
    mode: '0755'
    owner: "{{ ansible_user }}"

- name: Copy kubeconfig
  copy:
    src: /etc/kubernetes/admin.conf
    dest: /home/{{ ansible_user }}/.kube/config
    owner: "{{ ansible_user }}"
    mode: '0644'
    remote_src: yes

- name: Set ownership for kubeconfig config file 
  file:
    path: /home/{{ ansible_user }}/.kube/config
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0644'

- name: Getting join token
  command: kubeadm token create --print-join-command
  register: result_var

- name: Run below command on worker nodes
  debug:
    msg: "{{ result_var.stdout }}"