---
- name: Initialize Kubernetes cluster
  shell: kubeadm init

- name: Create kubeconfig directory
  file:
    path: /home/{{ ansible_user }}/.kube
    state: directory
    mode: '0755'
    owner: "{{ ansible_user }}"

- name: Copy kubeconfig
  copy:
    src: /etc/kubernetes/admin.conf
    dest: /home/{{ ansible_user }}/.kube/config
    owner: "{{ ansible_user }}"
    mode: '0644'
    remote_src: yes

- name: Set ownership for kubeconfig config file 
  file:
    path: /home/{{ ansible_user }}/.kube/config
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0644'

- name: Setting up network plugin
  become: yes
  become_user: "{{ ansible_user }}"
  command:  
    cmd: kubectl apply -f https://docs.projectcalico.org/manifests/calico.yaml
  register: calico_install_output
  changed_when: calico_install_output.rc == 0
